<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSetHope</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5fff5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .player-image {
            max-width: 150px;
            border-radius: 10px;
        }
        .table-container {
            flex: 1;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0ffe0;
        }
    </style>
</head>
<body>
    <header>GameSetHope</header>
    <main>
        <img src="Player.png" alt="Player 1" class="player-image">
        <div class="table-container">
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Volunteer Name</th>
                        <th>Donation Received</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <img src="Player2.png" alt="Player 2" class="player-image">
    </main>

    <script>
        // Replace with your Google Sheets API info
        const SHEET_ID = "1xJCOUjs2_HNpWFkpSlIhohrs_gyDwb7rkBc3_NwbYNc";
        const API_KEY = "AIzaSyDHH7qc06AKFRl0I6RQxb3Ct-d9IWmXmaM";
        const RANGE = "GameSetHopeInfo!A:C"; // adjust if your sheet name or range is different

        const tableBody = document.querySelector("#playerTable tbody");

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values.slice(1); // skip header row
                rows.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error("Error loading sheet data:", error);
                tableBody.innerHTML = "<tr><td colspan='3'>Failed to load data</td></tr>";
            });
    </script>
</body>
</html>
